<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>minigameName</title>
	<script type='text/javascript' src='./../miniGames/functions.js'></script>
	<style>
		body {
			margin: 0;
			background-repeat: no-repeat;
			overflow: hidden;
			background-size: 100vw;
			background-color: rgb(0, 0, 0);
			font-family: "Comic Sans MS";
			text-align: center;
		}

		p {
			margin: 0;
		}

		#grid {
			background-color: rgb(255, 255, 255);
			position: absolute;
			height: 100vh;
			width: 100vw;
			z-index: 0;
		}

		.center {
			left: 50%;
			transform: translateX(-50%);
		}
	</style>
</head>

<body>
	<canvas id='grid' class='center'></canvas>

	<script>
		//replace minigameName in script and title also add minigameName to functions.js like this
		// minigameName: {
		// 	score: 0
		// }

		var gameData
		gameData = getData()
		if (gameData == null) {
			gameData = resetData()
			sendData(gameData)
		}

		setInterval(() => {
			if (gameData != null) {
				sendData(gameData)
			}
		}, 1);

		var canvas = document.getElementById('grid')
		var context = canvas.getContext('2d');
		var biggerSize
		if (canvas.clientWidth > canvas.clientHeight)
			biggerSize = canvas.clientWidth / 3
		else biggerSize = canvas.clientWidth / 3
		var player = {
			x: canvas.clientWidth * 0.08,
			y: canvas.clientHeight * 0.07,
			speed: 2,
			radius: biggerSize * 0.01,
			color: 'red',
			draw: function () {
				context.beginPath();
				context.fillStyle = this.color
				context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
				context.fill()
			},
			move: function () {
				if (keys.up)
					this.y -= this.speed
				if (keys.down)
					this.y += this.speed
				if (keys.left)
					this.x -= this.speed
				if (keys.right)
					this.x += this.speed
			}
		}

		class miner {
			constructor(x, y) {
				this.x = x
				this.y = y
				inventory = []
			}
		}
		class conveyor {
			constructor(x, y) {
				this.x = x
				this.y = y
				inventory = []
			}
		}

		var keys = {
			up: false,
			down: false,
			left: false,
			right: false,
		}
		document.addEventListener('keydown', (event) => {
			if (event.keyCode == 87 || event.keyCode == 38)
				keys.up = true
			if (event.keyCode == 83 || event.keyCode == 40)
				keys.down = true
			if (event.keyCode == 65 || event.keyCode == 37)
				keys.left = true
			if (event.keyCode == 68 || event.keyCode == 39)
				keys.right = true
		})
		document.addEventListener('keyup', (event) => {
			if (event.keyCode == 87 || event.keyCode == 38)
				keys.up = false
			if (event.keyCode == 83 || event.keyCode == 40)
				keys.down = false
			if (event.keyCode == 65 || event.keyCode == 37)
				keys.left = false
			if (event.keyCode == 68 || event.keyCode == 39)
				keys.right = false
		})

		setInterval(() => {
			context.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight)
			player.draw()
			player.move()
		}, 100);
	</script>
</body>

</html>
