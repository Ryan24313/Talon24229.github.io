<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Room.comTM dont @me</title>
    <style>
        body {
            margin: 0;
            background-repeat: no-repeat;
            overflow-x: hidden;
            background-size: 100vw;
            background-image: url("BR3.png");
            background-color: rgb(0, 0, 0);
        }

        #hay {
            margin-top: 5.5%;
            margin-left: 14%;
            width: 72%;
            height: 64%;
            z-index: -1;
        }

        a,
        span {
            text-decoration: none;
            color: limegreen;
            visibility: hidden;
            font-size: 2rem;
        }
    </style>
</head>

<body onload="typeWriter()">
    <div id="hay">
        <a href="FazQuotesStuff/index.html">Faz-Quotes</a>
        <span class="Blonk">▊</span>
        <br>
        <a href="gettoschool/index.html">Get To School</a>
        <span class="Blonk">▊</span>

    </div>

    <script>
        function typeWriter(el) {
            const textArray = el.innerHTML.split('');
            el.innerHTML = '';
            textArray.forEach((letter, i) =>
                setTimeout(() => (el.innerHTML += letter), 100 * i)
            );
        }
        // for (let u = 0; u < document.getElementById("hay").getElementsByTagName("a").length; u++) {

        document.getElementById("hay").querySelectorAll("a").forEach((u, g) => {
            setTimeout(() => {
                document.getElementById("hay").getElementsByTagName("a")[g].style.visibility = 'visible'
                for (let i = 0; i < document.getElementById("hay").getElementsByTagName("span").length; i++) {
                    if (i == g) {
                        document.getElementById("hay").getElementsByTagName("span")[i].style.visibility = 'visible'
                    } else {
                        document.getElementById("hay").getElementsByTagName("span")[i].style.visibility = 'hidden'
                    }
                }
                typeWriter(u);
            }, 100 * u.innerHTML.length * g);
        });
        var j = true
        setInterval(() => {
            if (j) {
                for (var r of document.getElementsByClassName("Blonk")) {
                    r.style.opacity = 0
                }
                j = false
            }

            else {
                for (var r of document.getElementsByClassName("Blonk")) {
                    r.style.opacity = 1
                }
                j = true
            }
        }, 500);
    </script>
</body>

</html>
