<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Room.comTM dont @me</title>
    <style>
        body {
            margin: 0;
            background-repeat: no-repeat;
            overflow-x: hidden;
            background-size: 100vw;
            background-image: url("BR3.png");
            background-color: rgb(0, 0, 0);
        }

        #hay {
            margin-top: 5.5%;
            margin-left: 14%;
            width: 72%;
            height: 64%;
            z-index: -1;
        }

        a,
        span {
            text-decoration: none;
            color: limegreen;
            font-size: 2rem;
        }

        span {
            visibility: hidden;
        }
    </style>
</head>

<body onload="setTimeout(()=>{load()},1000)">
    <div id="hay">
    </div>

    <script>
        const typewriterSpeed = 150
        const cursorFlashSpeed = 700
        const cursorCharacter = ' â–Š'

        var linkNumber = 0
        var characterNumber = 0
        var spanToggle = false
        var allCharacters = []
        var links = [
            {
                url: 'FazQuotesStuff/index.html',
                display: 'Faz-Quotes'
            },
            {
                url: 'gettoschool/index.html',
                display: 'Get To School'
            }
        ]

        function load() {
            for (link of links) {
                let linkElement = document.createElement('a')
                linkElement.id = link.display
                document.getElementById('hay').appendChild(linkElement)
                let span = document.createElement('span')
                span.id = link.display
                span.innerHTML = cursorCharacter
                document.getElementById('hay').appendChild(span)
                document.getElementById('hay').appendChild(document.createElement('br'))
            }
            for (link of links) {
                let linkElement = document.getElementById(link.display)
                let linkCharacters = link.display.split('')
                for (character of linkCharacters) {
                    let lastCharacter = false
                    if (linkCharacters.indexOf(character) == linkCharacters.length - 1) {
                        lastCharacter = true
                    } else {
                        lastCharacter = false
                    }
                    allCharacters.push({ character: character, link: link.display, characterNumber: characterNumber, linkNumber: linkNumber, lastCharacter: lastCharacter })
                    characterNumber++
                }
                linkNumber++
            }
            for (character of allCharacters) {
                writeCharacter(character)
            }
        }

        function writeCharacter(character) {
            setTimeout(() => {
                let linkElement = document.getElementById(character.link)
                linkElement.innerHTML += character.character
                if (character.lastCharacter) {
                    for (link of links) {
                        if (link.display == character.link) {
                            setTimeout(() => {
                                linkElement.href = link.url
                            }, typewriterSpeed);
                        }
                    }
                }
                for (span of document.getElementsByTagName('span')) {
                    if (span.id == character.link) {
                        span.style.visibility = 'visible'
                    }
                    else {
                        span.style.visibility = 'hidden'
                    }
                }
            }, typewriterSpeed * character.characterNumber + typewriterSpeed);
        }

        setInterval(() => {
            for (span of document.getElementsByTagName('span')) {
                if (spanToggle) {
                    span.style.opacity = 1
                } else
                    span.style.opacity = 0
            }
            if (spanToggle) {
                spanToggle = false
            } else {
                spanToggle = true
            }
        }, cursorFlashSpeed);
    </script>
</body>

</html>
